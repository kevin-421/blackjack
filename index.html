<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-success">
    <nav class="navbar bg-black" id="navbar">
        <a class="navbar-brand fs-1 fw-italic text-light">BlackJack
        <img src="/images/cardBack.png" alt="Logo" width="50">
        </a>
    </nav>
    <div class=".container bg-success gap-3" id="main-container">
    <div class="grid d-flex row gap-1 col-lg-6 col-md-6 col-sm-12">
        <p class="fs-1 fw-italic text-light text-center">Money available $</p>
        <!--adding stay,hit,place bet-->
        <button class="btn btn-dark">-</button>
        <button class="btn btn-secondary ">Place Bet</button>
        <button class="btn btn-dark">+</button>
        <span class="text-light fs-1 fw-italic text-center"> Bet $
            <input class=" btn btn-outline-dark text-light" type="number" name="" id="input" aria-label="Dollar amount">
        </span>
        <button class="btn btn-danger" class="stay">Stay</button>
        <button class="btn btn-dark" class="hit">Hit</button>
    </div>

</body>
</html>
